<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:viewParam name="custId" value="#{queryView.customerId}"/>
		<f:viewAction action="#{queryView.query()}"/>
	</f:metadata>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h2>Customer Query</h2>

		<h:form id="queryForm">

			<h:panelGrid columns="3">

				Customer Id:

				<h:inputText value="#{queryView.customerId}"/>

				<h:commandButton value="Find" action="#{queryView.query()}"/>

			</h:panelGrid>

			<h:panelGroup rendered="#{queryView.customer != null}">

				<h:panelGrid columns="2">

					<h:outputText value="Id:"/>
					<h:outputText value="#{queryView.customer.customerId}"/>

					Name: <h:outputText value="#{queryView.customer.name}"/>
					Address: <h:outputText value="#{queryView.customer.address}"/>
					City: <h:outputText value="#{queryView.customer.city}"/>
					State: <h:outputText value="#{queryView.customer.state}"/>
					Phone: <h:outputText value="#{queryView.customer.phone}"/>
					Email: <h:outputText value="#{queryView.customer.email}"/>

				</h:panelGrid>

				<h:link value="Bookmark #{queryView.customer.name}" outcome="query">
					<f:param name="custId" value="#{queryView.customer.customerId}"/>
				</h:link>
			</h:panelGroup>

		</h:form>
    </h:body>
</html>
