<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>Shopping Cart</h1>

		<h:form id="cartForm">

			<h:panelGrid columns="3">

				Item: <h:inputText value="#{item.name}" id="nameField"/>
				<h:message for="nameField" style="color: red; font-weight: bold;"/>

				Quantity:<h:inputText value="#{item.quantity}" id="quantityField"
									  converterMessage="Must be a +ve integer"/>
				<h:message for="quantityField" style="color: red; font-weight: bold;"/>

				<h:panelGroup/> 
				<h:commandButton value="Add" action="#{basket.addToBasket()}"/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
